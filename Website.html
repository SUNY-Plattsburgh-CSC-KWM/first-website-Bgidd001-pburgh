<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World Website</title>
    <script>
        function changeName() {
            let newName = prompt("Enter new name.");
            document.getElementById("B").textContent = "Hello, " + newName + ".";
            // >>> put a prompt here, ask the user for a new name <<< 
            // Use document.getElementById("your id").textContent = .... to change the level 1 header to say something new
        }
        documnet.getElementById("change").onclick = changeColor
        function changeColor(){
            document.body.style.color = "purple";
            return false;
        }
    </script>
</head>
<body>
    <h1 id="B">Hello, World!</h1>
    <button onclick="changeName()">Change Name</button>
    <button onclick="changeColor()">Change Color</button>
</body>
</html>
